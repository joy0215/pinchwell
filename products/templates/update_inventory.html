<!DOCTYPE html>
<html>
<head>
    <title>修改庫存</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h2>修改庫存</h2>
        <form method="post" action="{% url 'edit_inventory' inventory.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
</body>
</html>
