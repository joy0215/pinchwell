<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce6e8; /* 淺粉紅 */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #d6ebf5; /* 更淺的藍色 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px; /* 調整字體大小 */
            margin-bottom: 20px; /* 調整下方間距 */
        }
        p {
            font-size: 18px; /* 調整字體大小 */
            margin-bottom: 10px; /* 調整下方間距 */
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
        .product-info {
            font-size: 16px; /* 調整字體大小 */
            font-weight: bold;
            color: #333;
        }
        .report {
            margin-top: 20px; /* 調整上方間距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>庫存預警</h1>
        <p>以下產品的庫存皆小於五雙，請通知進貨部門：</p>
        <ul>
            {% for product in low_stock_products %}
                <li>
                    <div class="product-info">
                        {{ product.product.name }} - 尺寸：{{ product.size }} - 現有庫存：{{ product.quantity }} 雙
                    </div>
                </li>
            {% empty %}
                <p>No products with low stock found.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
