{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/edit_inventory.css' %}">
    <title>庫存編輯</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .inventory-edit-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        .inventory-item {
            margin-bottom: 15px;
        }

        p {
            margin: 0;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        span {
            margin-left: 10px;
            color: #666;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>編輯庫存 - {{ product.name }}</h1>
    <div class="inventory-edit-container">
        <form class="update-form" action="{% url 'update_inventory' product.id %}" method="post">
            {% csrf_token %}
            {% for item in inventory_items %}
            <div class="inventory-item">
                <p>{{ item.size }}：</p>
                <input type="number" name="quantity_{{ item.size }}" value="{{ item.stock }}">
                <span>現有庫存：{{ item.stock }}</span>
            </div>
            {% endfor %}
            <button type="submit">更新庫存</button>
        </form>
        <a href="{% url 'inventory_edit' %}" class="back-link">返回</a>
    </div>
</body>
</html>
