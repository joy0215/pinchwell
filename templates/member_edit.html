<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯會員資料</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 引入 Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-danger:hover, .btn-danger:focus {
            background-color: #c82333;
            border-color: #bd2130;
        }
        h2 {
            color: #343a40;
        }
        .help-text {
            font-size: 0.9em;
            color: #6c757d;
        }
        .ql-editor {
            min-height: 150px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">編輯會員資料</h2>
    <form id="edit-member-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <small class="form-text text-muted">請輸入您的全名。</small>
        </div>
        <div class="form-group">
            <label for="email">郵件地址</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <small class="form-text text-muted">請輸入有效的電子郵件地址。</small>
        </div>
        <div class="form-group">
            <label for="phone">電話</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
            <small class="form-text text-muted">請輸入您的聯絡電話號碼。</small>
        </div>
        <div class="form-group">
            <label for="address">地址</label>
            <input type="text" class="form-control" id="address" name="address" required>
            <small class="form-text text-muted">請輸入您的居住地址。</small>
        </div>
        <div class="form-group">
            <label for="bio">自我介紹</label>
            <div id="bio-editor" class="form-control"></div>
            <small class="form-text text-muted">簡短介紹一下自己。</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">儲存變更</button>
    </form>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-block mt-3">登出</button>
    </form>
</div>

<!-- 引入 jQuery, Popper.js, Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- 引入 Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<!-- 引入 Google Places API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
<script>
    $(document).ready(function() {
        // 初始化富文本編輯器
        var quill = new Quill('#bio-editor', {
            theme: 'snow'
        });

        // 初始化地址自動完成
        var addressInput = document.getElementById('address');
        var autocomplete = new google.maps.places.Autocomplete(addressInput);

        $('#edit-member-form').on('submit', function(event) {
            event.preventDefault();
            var form = $(this);

            // 獲取富文本編輯器內容
            var bioContent = quill.root.innerHTML;
            $('<input>').attr({
                type: 'hidden',
                name: 'bio',
                value: bioContent
            }).appendTo(form);

            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: form.serialize(),
                success: function(response) {
                    alert('資料已成功更新！');
                },
                error: function(response) {
                    alert('更新資料時發生錯誤，請稍後再試。');
                }
            });
        });

        // 實時表單驗證
        $('input').on('input', function() {
            var input = $(this);
            if (input[0].checkValidity()) {
                input.removeClass('is-invalid').addClass('is-valid');
            } else {
                input.removeClass('is-valid').addClass('is-invalid');
            }
        });
    });
</script>

</body>
</html>
