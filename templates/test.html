<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #FFFFFF;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .order-summary {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: -30px;
            border-radius: 8px;
        }
        .order-summary h2 {
            margin-top: 0;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .order-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .order-details div {
            width: 48%;
            margin-bottom: 20px;
        }
        .order-details div label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .order-details div p {
            margin: 0;
            color: #555;
        }
        .order-items {
            margin-top: 30px;
        }
        .order-items table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-items th, .order-items td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .order-items th {
            background-color: #f4f4f4;
        }
        .order-items tr:hover {
            background-color: #f1f1f1;
        }
        .order-total {
            text-align: right;
            margin-top: 20px;
        }
        .order-total p {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>查看訂單</h1>
    </div>
    <div class="order-summary">
        <h2>訂單摘要</h2>
        <div class="order-details">
            <div>
                <label>訂單號:</label>
                <p>#12345</p>
            </div>
            <div>
                <label>訂單日期:</label>
                <p>2024-06-03</p>
            </div>
            <div>
                <label>顧客姓名:</label>
                <p>王小明</p>
            </div>
            <div>
                <label>聯絡電話:</label>
                <p>0912-345-678</p>
            </div>
            <div>
                <label>送貨地址:</label>
                <p>台北市信義區信義路五段7號</p>
            </div>
            <div>
                <label>付款方式:</label>
                <p>信用卡</p>
            </div>
        </div>
        <div class="order-items">
            <h2>訂購商品</h2>
            <table>
                <thead>
                    <tr>
                        <th>商品名稱</th>
                        <th>數量</th>
                        <th>單價</th>
                        <th>小計</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>商品1</td>
                        <td>2</td>
                        <td>$500</td>
                        <td>$1000</td>
                    </tr>
                    <tr>
                        <td>商品2</td>
                        <td>1</td>
                        <td>$1500</td>
                        <td>$1500</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="order-total">
            <p>總金額: $2500</p>
        </div>
    </div>
</div>

</body>
</html>
