<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            background-color: #eaf6fc; /* 淺藍色背景 */
            margin: 0; /* 清除預設邊距 */
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px; /* 固定寬度 */
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            display: inline-block;
            vertical-align: top;
            background-color: #fff; /* 白色背景 */
        }
        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 100%; /* 圖片寬度設置為100% */
            height: auto; /* 高度自動調整 */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .search-container {
            text-align: right;
            margin-bottom: 20px;
        }
        .search-container input[type=text] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-container input[type=submit] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-container input[type=submit]:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: #ffc0cb; /* 淡粉紅色背景 */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px; /* 調整字體大小 */
            margin-bottom: 20px;
            font-family: Arial, sans-serif; /* 使用 Arial 字體 */
            text-transform: uppercase; /* 文字轉換為大寫 */
            letter-spacing: 2px; /* 文字間距 */
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 18px; /* 調整字體大小 */
            padding: 15px 30px; /* 增加內邊距 */
            border: 2px solid #ffc0cb; /* 粉紅色外框 */
            border-radius: 15px; /* 圓角 */
            color: #ffc0cb; /* 粉紅色文字 */
            background-color: white; /* 白色背景 */
            transition: background-color 0.3s, color 0.3s;
        }
        .home-link:hover {
            background-color: #ffc0cb; /* 粉紅色背景 */
            color: white; /* 白色文字 */
        }
    </style>
</head>
<body>

<!-- 左上角的回首頁按鈕 -->
<a href="{% url 'index' %}" class="home-link">Home</a>

<!-- 左上角的標題 -->
<div class="navbar">
    Product List
</div>

<!-- 搜尋表單 -->
<div class="search-container">
    <form action="" method="GET">
        <input type="text" placeholder="Search for products" name="q">
        <input type="submit" value="Search">
    </form>
</div>

<!-- 產品列表 -->
{% for product in products %}
<a href="{% url 'product_detail' pk=product.pk %}" style="text-decoration: none; color: inherit;">
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p>{{ product.name }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Brand: {{ product.brand }}</p>
    </div>
</a>
{% endfor %}

</body>
</html>
