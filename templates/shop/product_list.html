{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/product_list.css' %}">
    <title>Product List</title>
</head>
<body>

<!-- 左上角的回首頁按鈕 -->
<a href="{% url 'index' %}" class="home-link">Home</a>

<!-- 右上角的查看购物车按鈕 -->
<a href="{% url 'cart' %}" class="cart-link">View Cart</a>

<!-- 左上角的標題 -->
<div class="navbar">
    Product List
</div>

<div class="container">
    <div class="content">
        <!-- 搜尋表單 -->
        <div class="search-container">
            <form action="" method="GET">
                <input type="text" placeholder="Search for products" name="q">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- 產品列表 -->
        <div class="product-grid">
            {% for product in products %}
            <a href="{% url 'product_detail' pk=product.pk %}" style="text-decoration: none; color: inherit;">
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <p>{{ product.name }}</p>
                    <p>Price: ${{ product.price }}</p>
                    <p>Brand: {{ product.brand }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- 廣告欄 -->
    <div class="ad-sidebar">
        <h2>Special Offer</h2>
        <p>Get 20% off on your first purchase!</p>
        <img src="{% static 'images/ad.png' %}" alt="广告横幅" class="ad-banner">
    </div>
</div>

</body>
</html>
