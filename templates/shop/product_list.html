{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            background-color: #eaf6fc; /* 淺藍色背景 */
            margin: 0; /* 清除預設邊距 */
            display: flex; /* 使用flex布局 */
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
        }
        .container {
            display: flex; /* 使用flex布局 */
            width: 100%;
            max-width: 1200px; /* 設置最大寬度 */
            padding: 20px;
        }
        .content {
            flex: 1; /* 主内容占据剩余空间 */
            padding-right: 20px;
        }
        .product-grid {
            display: grid; /* 使用grid布局 */
            grid-template-columns: repeat(4, 1fr); /* 每行四個 */
            gap: 10px; /* 設置間距 */
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            background-color: #fff; /* 白色背景 */
            box-sizing: border-box; /* 包括内边距和边框在内 */
        }
        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 100%; /* 圖片寬度設置為100% */
            height: auto; /* 高度自動調整 */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .search-container {
            text-align: right;
            margin-bottom: 20px;
        }
        .search-container input[type=text] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-container input[type=submit] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-container input[type=submit]:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: #ffc0cb; /* 淡粉紅色背景 */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px; /* 調整字體大小 */
            margin-bottom: 20px;
            font-family: Arial, sans-serif; /* 使用 Arial 字體 */
            text-transform: uppercase; /* 文字轉換為大寫 */
            letter-spacing: 2px; /* 文字間距 */
            width: 100%;
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 18px; /* 調整字體大小 */
            padding: 15px 30px; /* 增加內邊距 */
            border: 2px solid #ffc0cb; /* 粉紅色外框 */
            border-radius: 15px; /* 圓角 */
            color: #ffc0cb; /* 粉紅色文字 */
            background-color: white; /* 白色背景 */
            transition: background-color 0.3s, color 0.3s;
        }
        .home-link:hover {
            background-color: #ffc0cb; /* 粉紅色背景 */
            color: white; /* 白色文字 */
        }
        .ad-sidebar {
            width: 300px; /* 固定寬度 */
            background-color: #fbf3e8; /* 白色背景 */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 1px solid #ccc;
            text-align: justify; /* 文字兩端對齊 */
        }
        .ad-sidebar h2 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .ad-sidebar p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .ad-sidebar .ad-banner {
            width: 50%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- 左上角的回首頁按鈕 -->
<a href="{% url 'index' %}" class="home-link">Home</a>

<!-- 左上角的標題 -->
<div class="navbar">
    Product List
</div>

<div class="container">
    <div class="content">
        <!-- 搜尋表單 -->
        <div class="search-container">
            <form action="" method="GET">
                <input type="text" placeholder="Search for products" name="q">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- 產品列表 -->
        <div class="product-grid">
            {% for product in products %}
            <a href="{% url 'product_detail' pk=product.pk %}" style="text-decoration: none; color: inherit;">
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <p>{{ product.name }}</p>
                    <p>Price: ${{ product.price }}</p>
                    <p>Brand: {{ product.brand }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- 廣告欄 -->
    <div class="ad-sidebar">
        <h2></h2>
        <p></p>
        <img src="{% static 'images/ad.png' %}" alt="广告横幅" class="ad-banner">
    </div>
</div>

</body>
</html>
