<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            background-color: #eaf6fc; /* 淺藍色背景 */
            margin: 0; /* 清除預設邊距 */
            font-family: Arial, sans-serif; /* 使用 Arial 字體 */
            color: #333; /* 黑色文字 */
        }

        .navbar {
            background-color: #ffc0cb; /* 淡粉紅色背景 */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px; /* 調整字體大小 */
            margin-bottom: 20px;
            font-family: Arial, sans-serif; /* 使用 Arial 字體 */
            text-transform: uppercase; /* 文字轉換為大寫 */
            letter-spacing: 2px; /* 文字間距 */
        }

        h1 {
            font-size: 24px; /* 調整字體大小 */
            color: #333; /* 黑色文字 */
        }

        .product-detail-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 60%;
            margin: 0 auto;
            background-color: #fff; /* 白色背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-detail-image {
            flex: 1;
            text-align: center;
        }

        .product-detail-image img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-detail-info {
            flex: 2;
            padding-left: 20px;
        }

        .product-detail-info p {
            margin: 10px 0;
        }

        .product-detail-info select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .product-detail-info .btn {
            border: 2px solid #ccc;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: white;
            color: #f08080;
            text-decoration: none;
            display: inline-block;
        }

        .product-detail-info .btn:hover {
            background-color: #f08080;
            color: white;
        }
    </style>
</head>
<body>

<!-- 左上角的標題 -->
<div class="navbar">
    Product Detail
</div>

<!-- 產品詳細信息 -->
<div class="product-detail-container">
    <div class="product-detail-image">
        <!-- Display the product image -->
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    </div>
    <div class="product-detail-info">
        <h1>{{ product.name }}</h1>
        <p>Description: {{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Brand: {{ product.brand }}</p>
        
        <!-- Display the size as a dropdown list -->
        <p>Size:
            <select name="size">
                {% for size_choice in product.SIZE_CHOICES %}
                    <option value="{{ size_choice.0 }}" {% if size_choice.0 == product.size %} selected {% endif %}>
                        {{ size_choice.1 }}
                    </option>
                {% endfor %}
            </select>
        </p>
        
        
    <!-- 返回到產品列表的按鈕 -->
    <a href="{% url 'product_list' %}" class="btn" style="position: absolute; top: 35px; left: 10px; border: 2px solid #ccc; padding: 8px 15px; border-radius: 5px; background-color: white; color: #f08080;">
        Back to Product List
    </a>
    </div>

    <!-- 在商品詳細信息的底部新增加入購物車按鈕 -->
    <form action="{% url 'add_to_cart' product.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="加入購物車">
    </form>

</div>

</body>
</html>
