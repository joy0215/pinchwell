<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff69b4;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ff69b4;
            box-sizing: border-box;
        }

        button {
            background-color: #ff69b4;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        button:hover {
            background-color: #ff1493;
        }

        .login-link {
            margin-top: 20px;
            color: #ff69b4;
            text-decoration: none;
            display: block;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        select {
            appearance: none;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>註冊</h1>
        <form action="/signup/" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="使用者名稱（僅限英文）" required><br>
            <input type="email" name="email" placeholder="電子郵件" required><br>
            <input type="password" name="password" placeholder="密碼" required><br>
            <input type="text" name="location" placeholder="通訊地址" required><br>
            <input type="date" id="birthdate" name="birthdate" placeholder="出生年月日" required><br>
            <textarea name="bio" placeholder="自我介紹" rows="4" cols="50"></textarea><br>
            <select id="gender" name="gender" required>
                <option value="">選擇性別</option>
                <option value="M">男性</option>
                <option value="F">女性</option>
                <option value="O">其他</option>
            </select><br>
            <button type="submit">註冊</button>
        </form>
        
        <a href="/login/" class="login-link">已經有帳號？立即登入</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#birthdate", {
            dateFormat: "Y-m-d",
            maxDate: new Date()
        });
    </script>
</body>

</html>
