<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工介面</title>
    <style>
        body {
            background-color: #FADBD8; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e6f7ff; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #533d28; /* 深棕色 */
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .button {
            padding: 10px 20px;
            background-color: #ffffff; /* 白色 */
            color: #533d28; /* 深棕色 */
            text-decoration: none;
            border: 2px solid #533d28; /* 深棕色 */
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #533d28; /* 深棕色 */
            color: #ffffff; /* 白色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>員工介面</h1>
        <div class="buttons">
            <a href="#" class="button">功能1</a>
            <a href="#" class="button">功能2</a>
            <a href="#" class="button">功能3</a>
            <a href="#" class="button">功能4</a>
        </div>
    </div>
</body>
</html>
