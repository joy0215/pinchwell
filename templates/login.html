{% load static %}

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .logo {
            display: flex;
            justify-content: space-between;
            padding: 0 20px; /* 左右空白 */
        }

        .logo img {
            height: auto;
            /* 設置圖片高度 */
            width: calc((100vw - 40px) / 6);
            /* 計算每張圖片的寬度 */
        }

        body {
            background-color: #e6f7ff;
            /* 淺藍色背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            /* 增加输入框和按钮之间的间距 */
        }

        .pink-btn {
            width: 20%;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ff69b4;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto 15px; 
            display: block;
        }
        

        .pink-btn:hover {
            background-color: #ff5eaa;
        }

        .link {
            color: #333;
            text-decoration: media;
        }

        .link:hover {
            text-decoration: underline;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .home-link a {
            background-color: #1e90ff;
            /* 深蓝色背景 */
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link a:hover {
            background-color: #007bff;
            /* 深蓝色背景 */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <!-- 並排六張圖片 -->
                <img src="{% static 'images/1.jpeg' %}" alt="Image 1">
                <img src="{% static 'images/2.jpeg' %}" alt="Image 2">
                <img src="{% static 'images/3.jpeg' %}" alt="Image 3">
                <img src="{% static 'images/4.jpeg' %}" alt="Image 4">
                <img src="{% static 'images/5.jpeg' %}" alt="Image 5">
                <img src="{% static 'images/6.jpeg' %}" alt="Image 6">
            </div>

            <div class="container">
                <h1>Login</h1>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div>
                        <label for="username">用戶名：</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">密碼：</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">登入</button>
                </form>
                

                <p style="text-align: center; margin-top: 20px;">還沒有帳號？ <a href="{% url 'signup' %}" class="link">註冊</a></p>
                <div class="home-link">
                    <a href="{% url 'index' %}">返回首頁</a>
                </div>
            </div>
        </nav>
    </header>

    <script>
        window.onload = function() {
            // 表單驗證
            var form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                var username = document.querySelector("input[name='username']");
                var password = document.querySelector("input[name='password']");
        
                if (!username.value || !password.value) {
                    alert("請填寫所有必填欄位。");
                    event.preventDefault();
                }
            });
        };
        </script>
        
</body>

</html>
