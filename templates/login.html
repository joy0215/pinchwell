{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .logo {
            display: flex;
            justify-content: space-between;
            padding: 0 20px; /* 左右空白 */
        }

        .logo img {
            height: auto ; /* 設置圖片高度 */
            width: calc((100vw - 40px) / 6); /* 計算每張圖片的寬度 */
        }

        body {
            background-color: #e6f7ff; /* 浅蓝色背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button-container {
            text-align: center;
        }

        .button {
            background-color: #ff4d6d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff3355;
        }

        .link {
            color: #333;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .home-link a {
            background-color: #1e90ff; /* 深蓝色背景 */
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link a:hover {
            background-color: #007bff; /* 深蓝色背景 */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <!-- 並排六張圖片 -->
                <img src="{% static 'images/1.jpeg' %}" alt="Image 1">
                <img src="{% static 'images/2.jpeg' %}" alt="Image 2">
                <img src="{% static 'images/3.jpeg' %}" alt="Image 3">
                <img src="{% static 'images/4.jpeg' %}" alt="Image 4">
                <img src="{% static 'images/5.jpeg' %}" alt="Image 5">
                <img src="{% static 'images/6.jpeg' %}" alt="Image 6">
            </div>

        <div class="container">
            <h1>Login</h1>
            <form id="loginForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    {{ form.custom_username }}
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    {{ form.password }}
                </div>
                <div class="button-container">
                    <!-- 添加登录按钮 -->
                    <button type="submit" class="button">Login</button>
                </div>
            </form>
            <p style="text-align: center; margin-top: 20px;">Don't have an account? <a href="{% url 'register_page' %}" class="link">Register</a></p>
            <div class="home-link">
                <a href="{% url 'index' %}">Back to Home</a>
            </div>
        </div>
        </nav>
    </header>
</body>

    </html>
