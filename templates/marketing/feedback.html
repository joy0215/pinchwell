<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶回饋</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* 淺藍 */
            text-align: center; /* 文字置中 */
        }
        .container {
            margin-top: 20px;
        }
        .feedback-form, .feedback-list {
            margin: 20px auto; /* 自動左右邊距居中 */
            background-color: #ffffff; /* 白 */
            border: 1px solid #ffc0cb; /* 粉紅邊框 */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加陰影 */
            max-width: 600px; /* 設置最大寬度 */
        }
        .feedback {
            border: 1px solid #ffc0cb; /* 粉紅邊框 */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fffaf0; /* 淡粉紅背景色 */
            animation: fadeIn 1s; /* 淡入效果 */
        }
        .btn-primary {
            background-color: #ff69b4; /* 粉紅色 */
            border-color: #ff69b4; /* 粉紅色 */
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #ff1493; /* 深粉紅色 */
            border-color: #ff1493; /* 深粉紅色 */
            transform: scale(1.1); /* 放大效果 */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .feedback:hover {
            background-color: #ffebee; /* 更淺的粉紅背景色 */
            border-color: #ff69b4; /* 更亮的粉紅邊框 */
        }
        .navbar {
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">回饋系統</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">主頁</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="feedback-form">
            <h2>提交您的回饋</h2>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>

        

    <footer class="footer">
        <p>&copy; 2024 回饋系統. 掐好保留所有權利.</p>
    </footer>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!this.checkValidity()) {
                e.stopPropagation();
                return;
            }

            const name = document.getElementById('name').value;
            const product = document.getElementById('product').value;
            const message = document.getElementById('message').value;
            const productSatisfaction = document.querySelector('input[name="productSatisfaction"]:checked').value;
            const qualitySatisfaction = document.querySelector('input[name="qualitySatisfaction"]:checked').value;
            const deliverySatisfaction = document.querySelector('input[name="deliverySatisfaction"]:checked').value;

            // 添加回饋內容的代碼
            // const feedbackContainer = document.getElementById('feedbackContainer');
            // const feedbackDiv = document.createElement('div');
            // feedbackDiv.classList.add('feedback');
            // feedbackDiv.innerHTML = `
            //     <p><strong>${name}</strong></p>
            //     <p>商品: ${product}</p>
            //     <p>${message}</p>
            //     <p>商品滿意度: ${productSatisfaction}</p>
            //     <p>品質滿意度: ${qualitySatisfaction}</p>
            //     <p>運送速度滿意度: ${deliverySatisfaction}</p>
            // `;

            // feedbackContainer.appendChild(feedbackDiv);

            document.getElementById('feedbackForm').reset();
            document.getElementById('feedbackForm').classList.remove('was-validated');

            alert('謝謝您的留言!');
            window.location.href = '/'; // 重定向到主頁
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
